<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大师的网站</title>

    <style>
      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

        background-size: 400% 400%;

        animation: gradient 15s ease infinite;

        height: 100vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .bigger {
        font-size: large;
      }
    </style>

    <link />
  </head>

  <body style="display: flex; flex-direction: column; align-items: center;margin: 0;">
    <headphoto
      style="
        display: flex;
        width: 100%;
        height: 70px;
        background-color: #eee;
        align-items: center;
        justify-content: center;
      "
    >
      <img
        src="https://avatars.githubusercontent.com/u/166021505?v=4"
        alt="Logo"
        height="50px"
        width="50px"
      />
    </headphoto>

    <p  style="
        display: flex;
        width: 100%;
        height: 30px;
        background-color: #bbbbbb;
        align-items: center;
        justify-content: center;
        border: 0;
        margin: 0;
        padding: 0;
      "
    >
        <marquee behavior="" direction="" class="bigger">
          每日金句：绝妙的点子往往只是海市蜃楼，不经验证的想法终会为空。
        </marquee>
      </p>

    <MainArticle style="display: block; padding: 30px">
      <p>你好，欢迎来到大师的网站！</p>
      <p>我们期待你的到来</p>
    </MainArticle>

    <button style="color: rgb(0, 0, 0); background-color: cadetblue">
      打开GitHub
    </button>
  </body>
</html>
